<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旭情報サービス株式会社 - ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00bfff;
        }
        header {
            background-color: #0000ff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #00ffff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        section {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        /* ボタンのスタイル */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA; /* 変更した背景色 */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s; /* 影の変化も追加 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 影の追加 */
        }
        .button:hover {
            background-color: #005266; /* ホバー時の背景色変更 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* ホバー時の影の変化 */
        }
    </style>
</head>
<body>
    <header>
        <h1>旭情報サービス</h1>
    </header>

    <nav>
        <!-- ボタン風のリンク -->
        <a href="sougyounoseisin.html" class="button">創業の精神</a>
    </nav>

    <div class="container">
        <section id="company">
            <h2>会社概要</h2>
            <p>当社はITサービスを提供しております。</p>
        </section>

        <section id="services">
            <h2>企業理念・指針</h2>
            <ul>
                <li><a href="kigyouhen.html">企業理念</a></li>
                <li><a href="koudou.html">行動指針</a></li>
                <li><a href="keiei.html">経営指針</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 旭情報サービス. All Rights Reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旭情報サービス - ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00bfff;
        }
        header {
            background-color: #0000ff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        section {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>旭情報サービス</h1>
    </header>

    <nav>
        <a href="#company">会社概要</a>
        <a href="#services">サービス</a>
        <a href="#helpdesk">ヘルプデスク</a>
    </nav>

    <div class="container">
        <section id="company">
            <h2>会社概要</h2>
            <p>当社はITサービスを提供しております。</p>
        </section>

        <section id="services">
            <h2>サービス</h2>
            <ul>
                <li><a href="#development">開発</a></li>
                <li><a href="#operation">運用</a></li>
                <li><a href="#helpdesk">ヘルプデスク</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 旭情報サービス. All Rights Reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旭情報サービス株式会社 - ホーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            text-align: center;
            background-color: #ffffff; /* 画像の背景とは異なる色を設定 */
            padding: 20px 0;
        }
        .header-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        h1 {
            color: #000000; /* 画像の背景とは対照的な色を設定 */
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #000000; /* ナビゲーションのテキストカラーを設定 */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #f0f0f0; /* ナビゲーションのホバー時の背景色を設定 */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        section {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img class="header-image" src="seishin.png" alt="旭情報サービス株式会社">
        <h1>旭情報サービス株式会社</h1>
    </header>

    <nav>
        <a href="#spirit">創業の精神</a>
    </nav>

    <div class="container">
        <section id="spirit">
            <h2>創業の精神</h2>
            <p>私たちは創業以来、「誠」を信条とし、お客様の信頼を第一に考えております。</p>
            <p>また、5つの行動規範を持ち、それらは当社のDNAとして受け継がれています。</p>
        </section>
    </div>

    <footer>
        <a href="index.html">ホームに戻る</a>
        <p>&copy; 2024 旭情報サービス株式会社. All Rights Reserved.</p>
    </footer>
</body>
</html>
